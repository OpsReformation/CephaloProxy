name: Build and Test CephaloProxy

on:
  push:
    branches:
      - main
      - '**-squid-proxy-container'
    paths:
      - 'container/**'
      - 'tests/**'
      - 'deploy/**'
      - '.github/workflows/build-and-test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'container/**'
      - 'tests/**'
      - 'deploy/**'
      - '.github/workflows/build-and-test.yml'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push container image to registry'
        required: false
        type: boolean
        default: false

env:
  IMAGE_NAME: cephaloproxy
  IMAGE_TAG: ${{ github.sha }}
  REGISTRY: ghcr.io

jobs:
  lint-and-validate:
    name: Lint and Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: container/Dockerfile
          failure-threshold: warning

      - name: Validate shell scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          find container/ tests/ -name "*.sh" -type f -exec shellcheck {} +

      - name: Check Python syntax
        run: |
          python3 -m py_compile container/healthcheck.py

  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: lint-and-validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: container/Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:test
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Save container image
        run: |
          docker save ${{ env.IMAGE_NAME }}:test -o /tmp/cephaloproxy-test.tar

      - name: Upload container image artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-image
          path: /tmp/cephaloproxy-test.tar
          retention-days: 1

      # Prevent cache from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container image
        uses: actions/download-artifact@v4
        with:
          name: container-image
          path: /tmp

      - name: Load container image
        run: |
          docker load -i /tmp/cephaloproxy-test.tar

      - name: Test container starts
        run: |
          docker run -d --name test-squid -p 3128:3128 -p 8080:8080 ${{ env.IMAGE_NAME }}:test
          sleep 10
          docker ps | grep test-squid

      - name: Test health endpoints
        run: |
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/ready

      - name: Test basic proxy functionality
        run: |
          curl -x http://localhost:3128 -I http://example.com

      - name: Cleanup
        if: always()
        run: |
          docker stop test-squid || true
          docker rm test-squid || true

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        test: [basic_proxy, health_checks, acl_filtering]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container image
        uses: actions/download-artifact@v4
        with:
          name: container-image
          path: /tmp

      - name: Load container image
        run: |
          docker load -i /tmp/cephaloproxy-test.tar

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run integration tests - ${{ matrix.test }}
        run: |
          export IMAGE_NAME="${{ env.IMAGE_NAME }}:test"
          bats tests/integration/test_${{ matrix.test }}.sh

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container image
        uses: actions/download-artifact@v4
        with:
          name: container-image
          path: /tmp

      - name: Load container image
        run: |
          docker load -i /tmp/cephaloproxy-test.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # CodeQL upload disabled - requires GitHub Advanced Security (not available for private repos on free tier)
      # - name: Upload Trivy results to GitHub Security
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'table'
          exit-code: '0' # Don't fail build on vulnerabilities (report only)
          severity: 'CRITICAL,HIGH,MEDIUM'

  push:
    name: Push Container Image
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, security-scan]
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')) ||
      (github.event_name == 'workflow_dispatch' && inputs.push_to_registry == true)
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container image artifact
        uses: actions/download-artifact@v4
        with:
          name: container-image
          path: /tmp

      - name: Load container image
        run: |
          docker load --input /tmp/cephaloproxy-test.tar
          docker images

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Tag and push tested image
        run: |
          # Extract tags from metadata output (one per line)
          echo "Generated tags:"
          echo "${{ steps.meta.outputs.tags }}"

          # Tag the loaded image with all registry tags
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging: ${{ env.IMAGE_NAME }}:test -> $tag"
              docker tag ${{ env.IMAGE_NAME }}:test "$tag"
              echo "Pushing: $tag"
              docker push "$tag"
            fi
          done <<< "${{ steps.meta.outputs.tags }}"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs:
      [lint-and-validate, build, test-unit, test-integration, security-scan]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CephaloProxy Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Lint and Validate: ${{ needs.lint-and-validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.test-integration.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
