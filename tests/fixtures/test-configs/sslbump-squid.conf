# Test Squid configuration with SSL-bump
# Used for integration testing of User Story 3

# PID file location
pid_filename /var/run/squid/squid.pid

# SSL-bump proxy port
http_port 3128 ssl-bump \
  cert=/etc/squid/ssl_cert/ca.pem \
  key=/etc/squid/ssl_cert/ca.key \
  generate-host-certificates=on \
  dynamic_cert_mem_cache_size=4MB

# SSL certificate database (Squid 6.x uses security_file_certgen)
sslcrtd_program /usr/libexec/squid/security_file_certgen -s /var/lib/squid/ssl_db -M 4MB
sslcrtd_children 5

# SSL bumping rules
acl step1 at_step SslBump1
acl step2 at_step SslBump2
acl step3 at_step SslBump3

ssl_bump peek step1
ssl_bump stare step2
ssl_bump bump step3

# Cache HTTPS content
cache_dir ufs /var/spool/squid 500 16 256
cache_mem 128 MB
maximum_object_size 10 MB

# Core dumps directory
coredump_dir /var/cache/squid

# =============================================================================
# Access Control Lists
# =============================================================================

acl SSL_ports port 443
acl Safe_ports port 80 443 21 70 210 1025-65535
acl CONNECT method CONNECT

acl localnet src 10.0.0.0/8
acl localnet src 172.16.0.0/12
acl localnet src 192.168.0.0/16

# =============================================================================
# Access Rules
# =============================================================================

http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access allow localhost manager
http_access deny manager
http_access allow localnet
http_access allow localhost
http_access deny all

# =============================================================================
# Logging
# =============================================================================

access_log stdio:/var/log/squid/access.log squid
cache_log stdio:/var/log/squid/cache.log
debug_options ALL,1

# =============================================================================
# Performance
# =============================================================================

refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

visible_hostname cephaloproxy-test-ssl
